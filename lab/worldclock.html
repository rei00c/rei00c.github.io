<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>World Clock</title>
  <style>
    .clock {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      text-transform: capitalize;
    }
  </style>
</head>

<body>
  <h1>World Clock</h1>

  <div class="clock" id="vancouver"></div>
  <div class="clock" id="newyork"></div>
  <div class="clock" id="london"></div>
  <div class="clock" id="tokyo"></div>

  <script src="./js/worldclock.js"></script>
</body>

</html>
