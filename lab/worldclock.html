<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>World Clock</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css" />
		<style>
			.clock {
				display: inline-block;
				margin: 10px;
				padding: 10px;
				border: 1px solid #ccc;
				border-radius: 5px;
				text-align: center;
				text-transform: capitalize;
			}
		</style>
	</head>

	<body>
		<header>
			<h1>World Clock</h1>
		</header>
		<main>
			<div class="clock" id="vancouver"></div>
			<div class="clock" id="newyork"></div>
			<div class="clock" id="london"></div>
			<div class="clock" id="tokyo"></div>

			<script src="./js/worldclock.js"></script>
		</main>
		<footer>
			<p>&copy; 2025 ZeroFactory</p>
		</footer>
	</body>
</html>
