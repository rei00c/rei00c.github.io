<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>Now</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css" />
	</head>

	<body>
		<header>
			<h1>ただいまの時刻</h1>
		</header>
		<main>
			<div id="d2">&nbsp;</div>
			<script>
				setInterval(function () {
					document.getElementById('d2').innerHTML = new Date().toLocaleString();
				}, 1000);
			</script>
		</main>

	</body>
</html>
