<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Moon Phase</title>
</head>

<body>

  <h1>月齢</h1>
  <h3>※注意：現在検証中</h3>
  <p>現在の月齢は<span id="moonAge"></span>です。</p>

  <script>
    function getMoonAge() {
      var today = new Date();
      var newMoon = new Date('2023-06-10'); // 新月の日付を設定
      var days = (today - newMoon) / 86400000; // 日数を求める
      var moonAge = (days / 29.53) % 1; // 月齢を計算する
      var formattedMoonAge = Math.floor((moonAge * 100) + 10 ) / 10; //小数点一位まで表示する
      return formattedMoonAge;
    }

    document.getElementById('moonAge').textContent = getMoonAge(); // HTMLに月齢を表示する
  </script>
</body>

</html>
